{% extends 'album_manager/base.html' %}

{% block title %}Detalles del Artista{% endblock %}

{% block content %}
<h1>{{ artist.name }}</h1>
<p>Pais de Origen: {{ artist.country_of_origin }}</p>
<a href="{% url 'artist_update' artist.pk %}" class="btn btn-secondary">Editar</a>
<a href="{% url 'artist_delete' artist.pk %}" class="btn btn-danger">Borrar</a>
<a href="{% url 'artist_list' %}" class="btn btn-primary">Regresar a la lista</a>
{% endblock %}
