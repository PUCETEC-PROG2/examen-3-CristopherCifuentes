{% extends 'album_manager/base.html' %}

{% block title %}Borrar Album{% endblock %}

{% block content %}
<h1>Borrar Album</h1>
<p>¿Estás seguro de que quieres eliminar "{{ album.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Si, Borrar</button>
    <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
